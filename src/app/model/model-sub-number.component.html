<h1>The following table demonstartes how many products are there under the current model.</h1>
<h1><a  [routerLink]="['/model']">Back</a></h1>
<table class='table table-striped' aria-labelledby="tableLabel" [hidden]="!modelDto" border="1" cellspacing="0" cellpadding="0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Usage</th>
        <th>CategoryId</th>
        <th>ProductCount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
         <td>{{ modelDto.id}}</td>
         <td>{{ modelDto.name}}</td>
         <td>{{ modelDto.usage}}</td>
         <td>{{ modelDto.categoryId }}</td>
         <td>{{ modelDto.productCount }}</td>
      </tr>
    </tbody>
</table>
